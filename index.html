      <div class="logo-con">
        <img class="logo" src="./images/pokemon_logo 1.svg" alt="" />
        <i
          class="heart fa-solid fa-heart"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
          role="button"
          aria-controls="offcanvasExample"
        ></i>
      </div>

      </div>

      <div
        class="row mb-4 gap-3 align-items-center justify-content-center"
      ></div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header bg-warning">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body bg-success">
        <div class="dropdown mt-3"></div>
      </div>
    </div>
